<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 500px;
            line-height: 1.6;
        }

        input[type=submit] {
            width: 50px;
        }
    </style>
</head>
<body>
<form action="{% url 'blog:edit_action' article.id %}" method="post">
    {% csrf_token %}
    <label for="title">标题</label>
    <input type="text" name="title" id="title" value="{{ article.title }}">
    <label for="content">内容</label>
    <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea>
    <input type="submit">
</form>
</body>
</html>
