<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>
<ul>
    {% for article in articles %}
        <li><a href="{% url 'blog:article' article.id %}">{{ article.title }}</a></li>
    {% endfor %}
    <a href="{% url 'blog:edit' %}">增加新文章</a>
</ul>
</body>
</html>
